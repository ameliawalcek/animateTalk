<!DOCTYPE html>
<html>

<head>
    <title>Let's Animate!</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Let's Animate!</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon fill="black" points="0,100 100,0 100,100" />
        </svg>
    </header>

    <div id="top-buttons">
        <button id="fadeOut">Fade Out</button>
        <button id="fadeIn">Fade In</button>
        <button id="fadeToggle">Fade Toggle</button>
        <button id="stop">Stop</button>
        <button id="fadeto">???</button>
    </div>


    <div id="box">
        <h1>$('magic').click( )</h1>
    </div>

    <div id="bottom-buttons">
        <button id="moveLeft">Move Left</button>
        <button id="moveRight">Move Right</button>
        <button id="moveAround">Move Around</button>
        <button id="finish">Finish</button>
        <button id="btnhide">Kill!</button>
    </div>

    <div id='bottom-box'>
        <i class="fas fa-spider"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
